    <script>
    
    function refresh_nav(url){
      var url = url || window.location.pathname;
      $("#sidebar ul.nav").hide();
	  $("#sidebar ul.nav.nav-list").find("a").each(function() {
          if (url === $(this).attr('href')) {
              $(this).parent('li').parents('ul.nav').show();
	      
	      $('#sidebar ul.submenu').parent('li').removeClass('open');
	      $('#sidebar ul.nav-show').removeClass('nav-show').addClass('nav-hide').hide();
	      
	      $(this).parent('li').parents('ul.submenu').parent('li').addClass('open');
	      $(this).parent('li').parent('ul.nav-hide').removeClass('nav-hide').addClass('nav-show').show();
	      
	      $('#sidebar ul.nav li.active').removeClass('active');
	      $(this).parent('li').addClass("active");
	      return false;
	    }
	  });
	
    }
    
   $(function(){
	   refresh_nav();
	   
	  $("ul.nav.nav-list li a:not([href^='#'])").click(function() {
	    $('ul.nav.nav-list li.active').removeClass('active');
	    $(this).parent('li').addClass('active');
	  });
   })

    </script>
