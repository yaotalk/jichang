<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout/layout" >
<div layout:fragment="sidebar" th:replace="layout/sidebar">
</div>
<div layout:fragment="content" th:fragment="content">
	<div class="page-header">
		<h1>客户端用户</h1>
	</div>
	<div class="table-header">
		客户端用户
	</div>
	<div id="toolbar">
		<div class="dt-buttons btn-overlap btn-group">
			<a class="dt-button btn btn-white btn-primary btn-bold" tabindex="0" aria-controls="dynamic-table" href="#" data-original-title="" title="">
					<span><i class="fa fa-plus bigger-110 green"></i>
						<span class="hidden">新增客户端用户</span></span>
			</a>
			<a class="dt-button btn btn-white btn-primary btn-bold" tabindex="0" aria-controls="dynamic-table" href="#" data-original-title="" title="">
					<span><i class="fa fa-edit bigger-110 green"></i>
				<span class="hidden">编辑客户端用户</span></span>
			</a>
			<a class="dt-button btn btn-white btn-primary btn-bold" tabindex="0" aria-controls="dynamic-table" href="#" data-original-title="" title="">
					<span> <i class="fa fa-trash bigger-110 red"></i>
				<span class="hidden">删除客户端用户</span></span>
			</a>
			<a class="dt-button btn btn-white btn-primary btn-bold" tabindex="0" aria-controls="dynamic-table" href="#" data-original-title="" title="">
					<span> <i class="fa fa-refresh bigger-110 blue"></i>
				<span class="hidden">重新加载</span></span>
			</a>
		</div>
	</div>
	<div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
							aria-hidden="true">&times;</span></button>
					<h4 class="modal-title" id="editModalLabel">客户端用户操作</h4>
				</div>
				<div class="modal-body">
					<form id="modal_form" class="form-horizontal">
						<input type="hidden" name="id" id="editId">
						<input type="hidden" name="_method" value="patch">
						<div class="form-group">
							<label for="username" class="col-sm-2 control-label">客户端用户名称:</label>
							<div class="col-sm-9">
								<input class="form-control" name="username" id="username" required="required">
							</div>
						</div>
						<div class="form-group">
							<label for="password" class="col-sm-2 control-label">用户密码:</label>
							<div class="col-sm-9">
								<input class="form-control" name="password" id="password" type="password" required="required">
							</div>
						</div>
						<div class="form-group">
							<label for="confirmPassword" class="col-sm-2 control-label">确认密码:</label>
							<div class="col-sm-9">
								<input class="form-control" name="confirmPassword" id="confirmPassword" type="password" required="required">
							</div>
						</div>
						<div class="modal-footer">
							<button type="submit" class="btn btn-primary" id="model_submit">提交</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<div>
		<table id="table"
			   data-toolbar="#toolbar"
			   data-maintain-selected="true"
			   data-url="/clientuser"
			   data-pagination="true"
			   data-search="true"
			   data-click-to-select="true"
			   data-show-columns="true">
			<thead>
			<tr>
				<th data-checkbox="true"></th>
				<th data-field="username" >用户名称</th>
			</tr>
			</thead>
		</table>
	</div>

	<script type="text/javascript">
			$(function(){
				$('#table').bootstrapTable({
				onDblClickRow:function(row){
					 	  modelShow("dbclick",row);
				 	  }
				});
				
				   $('#table').on('click-row.bs.table', function (e, row, $element) {
						$('.success').removeClass('success');
							$($element).addClass('success');
   				   });
					 $(".fa-plus").parents("a").on('click',function(){
					     $('#modal :input').val('');
					      model_type = 'add';
						  $('#modal').modal('show');
					 })
					 $(".fa-edit").parents("a").on('click',function(){
					    model_type ='edit';
					    var ids = getIdSelections();
    			 		if(ids.length ==0|| ids.length >1){
							 $.alert({
								title: '提示',
								content: '请选择一行',
							  });
							 return;
						}
 					   modelShow("button");
					 })
					 function modelShow(mode,row){
						 if(mode == "button"){
							   var user =  $('#table').bootstrapTable('getSelections')[0];
							}
						 else if(mode == 'dbclick')
						   {
							   var user =  row;
						   }
                        $('#modal :input[name="id"]').val(user.id);
                        $('#modal :input[name="username"]').val(user.username);
                        $('#modal :input[name="password"]').val(user.password);
                        $('#modal :input[name="confirmPassword"]').val(user.password);
                        $('#modal').modal('show');

                       }
 					$(".fa-trash").parents("a").on('click',function(){
    			 		var ids = getIdSelections();
    			 		if(ids.length ==0 || ids.length>1){
								 $.alert({
									title: '提示',
									content: '请选择一行',
								  });
						 	return;
						 }
				    $.ajax({
							url: '/clientuser',
							type: 'post',
							dataType:"text",
							data:{
								 id: ids[0],
							     _method: 'DELETE'
							},
							success: function(result) {
								$('#modal').modal('hide');
								if(result == "success"){
									$.alert({
										title: '提示',
										content: '删除成功',
									});
									 $('#table').bootstrapTable('refresh');
								}
								else $.alert(result);
							}
						});
			      	 })
			        $(".fa-refresh").parents("a").on('click',function(){
							 $('#table').bootstrapTable('refresh');
				    })
			       $("#modal_form").on("submit", function(ev) {
                       data =  $('#modal_form').serializeArray();
                       if($('#modal :input[name="password"]').val() != $('#modal :input[name="confirmPassword"]').val()){
                       		$.alert({
	            		    		    title: '提示',
	            		    		    content: '密码与确认密码不相同',
	            		    });
	            		    ev.preventDefault();
	            		    return;
                       };
					   $.ajax({
	               			url:'/clientuser',
	               			data: data,
	               		    type: 'POST',
	               		    dataType:"text",
	               		    success: function(result) {
	               		     $('#table').bootstrapTable('refresh');
	               		    	if(result == "success"){
	               		    		$('#modal').modal('hide');
	               		    		$.alert({
	            		    		    title: '提示',
	            		    		    content: '操作成功',
	            		    		});
	               		    	}
	               		    	else {
	               		    		$.alert({
	            		    		    title: '警告',
	            		    		    content:result,
	            		    		});
	               		    	}
	               		    }
               		  	});
               		  	 ev.preventDefault();
				  })


				  function getIdSelections() {
							return $.map($('#table').bootstrapTable('getSelections'), function (row) {
								return row.id;
							});
    			  }
   				   })//  ready end
		</script>

</div>
</html>
